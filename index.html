<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>War</title>
</head>
<body>
    <main>
        <div class="operation">
            <button id="shuffle-btn">Shuffle Deck</button>
            <h2 id="remain-cards">Remaining Cards: </h2>
        </div>
        <div class="desk">
            <h1 id="result-text">Click "Shuffle Deck" to start</h1>
            <div class="wrapper">
                <div id="computer">
                    <h2 id="computer-score">Computer: 0</h2>
                    <div class="card-container" id="computer-card">
                        
                    </div>
                </div>
                <div id="me">
                    <div class="card-container" id="me-card">

                    </div>
                    <h2 id="my-score">Me: 0</h2>
                </div>
            </div>
            
        </div>
        <button id="draw-btn">Draw</button>
        
        <script src="index.js"></script>
    </main>
    
</body>
</html>
